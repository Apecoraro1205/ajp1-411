<body>
    <h1>Average of Three Favorite Numbers</h1>
    <p>Please provide your three favorite numbers for the average t-shirt</p>
    <script>
        var number_1 = Number(prompt("first number please"));
        var number_2 = Number(prompt("second number please"));
        var number_3 = Number(prompt("third number please"));
        var product = (number_1 + number_2 + number_3) / 3;
        var output = product;
        document.write("The average of " + number_1 + " + " + number_2 + " + " + number_3)
        document.write(" is " + output)

    </script>
